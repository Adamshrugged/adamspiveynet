{% extends 'base.html' %}

{% block title %}
    AdamSpivey.Net | Edit Blog Post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Update Post</h1>

<br><br>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-secondary">Update Post</button>
    </form>
</div>
    
{% else %}
You must login to edit posts
{% endif %}

{% endblock %}
